<!DOCTYPE HTML>
<html style="background-color: yellowgreen;">
<head>
  <h1 align="center" style="color: red; font-size: 12pc;"><u>Motion Ownage</u></h1>
  <h3 style="color: red; font-size: 4pc;">Graphs:</h3>
<script type="text/javascript" id="myHtml">
  //setTimeout(function(){location.reload()}, 1000);
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: false,  
    title:{
      text: "Motor position"
    },
    axisY: {
      title: "Position",
      valueFormatString: "#0,,.",
      suffix: "",
    },
    data: [{
      name: "Desired position",
      showInLegend: true,
      yValueFormatString: "#,### Units",
      xValueFormatString: "####",
      type: "spline",
      dataPoints: [ //&
      ]
    },
    {
      name: "Actual position",
      showInLegend: true,
      yValueFormatString: "#,### Units",
      xValueFormatString: "####",
      type: "spline",
      dataPoints: [ //@
      ]
    }]
  });
  chart.render();


  var chart2 = new CanvasJS.Chart("chartContainer2", {
    animationEnabled: false,  
    title:{
      text: "PMW level"
    },
    axisY: {
      title: "PMW level",
      valueFormatString: "#0,,.",
      suffix: "",
    },
    data: [{
      name: "PMW",
      yValueFormatString: "#,### Units",
      xValueFormatString: "####",
      type: "spline",
      dataPoints: [ //$
      ]
    }]
  });
  chart2.render();
  }
</script>
</head>
<body>
  <div align="center" id="chartContainer" style="height: 370px; width: 97%; margin: 2pc"></div>
  <div id="chartContainer2" style="height: 370px; width: 97%; margin: 2pc;"></div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>

  <footer style="font-size: 2pc;">
    By Tomas Kasl and Zdenek Syrovy<br>
    FEL CTU 2020
</footer>
</body>
</html>
